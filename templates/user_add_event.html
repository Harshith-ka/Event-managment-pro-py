{% extends "base.html" %}
{% block title %}Post Event{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 fw-bold text-primary">Post Your Event</h3>
          <form method="POST" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Event Name</label>
                <input type="text" name="name" class="form-control" required placeholder="Enter event name" />
              </div>
              <div class="col-md-6 mb-3">
                <label>Date</label>
                <input type="date" name="date" class="form-control" required />
              </div>
            </div>
            <div class="mb-3">
              <label>Venue</label>
              <input type="text" name="venue" class="form-control" required placeholder="Event location" />
            </div>
            <div class="mb-3">
              <label>Description</label>
              <textarea name="description" class="form-control" rows="3" placeholder="Describe your event..."></textarea>
            </div>
            <div class="mb-3">
              <label>Event Image</label>
              <input type="file" name="photo" accept="image/*" class="form-control" />
            </div>
            <button class="btn btn-primary w-100 rounded-pill">Publish Event</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
