{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Registered Users</h2>

  {% if users %}
  <div class="table-responsive">
    <table class="table table-striped table-hover shadow-sm rounded">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u['id'] }}</td>
          <td>{{ u['name'] }}</td>
          <td>{{ u['email'] }}</td>
          <td>{{ u['phone'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <div class="alert alert-warning text-center mt-4">No registered users found.</div>
  {% endif %}

  <div class="text-center mt-4">
    <a href="{{ url_for('admin') }}" class="btn btn-secondary">â¬… Back to Dashboard</a>
  </div>
</div>
{% endblock %}
