{% extends "base.html" %}
{% block title %}User Signup{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-3 fw-bold text-success">Create Account</h3>
          <form method="POST">
            <div class="mb-3">
              <label>Username</label>
              <input type="text" name="username" class="form-control" required placeholder="Enter your name" />
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required placeholder="Enter your email" />
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required placeholder="Create password" />
            </div>
            <button class="btn btn-success w-100 rounded-pill">Signup</button>
          </form>
          <p class="text-center mt-3">
            Already have an account? <a href="{{ url_for('user_login') }}">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
