<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart Event Manager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<nav class="navbar navbar-light bg-light mb-4 px-3">
  <a class="navbar-logo fw-bold fs-5 text-primary text-decoration-none" href="{{ url_for('index') }}">
    Smart Event Manager
  </a>
  <div>
    {% if session.get('user_id') %}
      <a href="{{ url_for('user_dashboard') }}" class="btn btn-sm btn-outline-success me-2">
        Dashboard
      </a>
      <a href="{{ url_for('user_logout') }}" class="btn btn-sm btn-outline-secondary">
        Logout
      </a>
    {% else %}
      <a href="{{ url_for('user_login') }}" class="btn btn-sm btn-outline-primary me-2">
        Login
      </a>
      <a href="{{ url_for('user_signup') }}" class="btn btn-sm btn-primary">
        Sign Up
      </a>
    {% endif %}
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<!-- Chat Assistant -->
<!-- ðŸ’¬ Floating Chat Assistant -->
<div id="chat-button">ðŸ’¬</div>

<div id="chat-box">
  <div id="chat-header">
    <span>Smart Assistant</span>
    <button id="close-chat">&times;</button>
  </div>
  <div id="chat-messages"></div>
  <div id="chat-input-area">
    <input id="chat-input" placeholder="Type your message..." />
    <button id="send-btn">âž¤</button>
  </div>
</div>

<style>
/* Floating Chat Button */
#chat-button {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  color: white;
  font-size: 26px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 999;
}
#chat-button:hover {
  transform: scale(1.1);
}

/* Chat Box Container */
#chat-box {
  position: fixed;
  bottom: 100px;
  right: 25px;
  width: 320px;
  height: 430px;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(15px);
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  overflow: hidden;
  display: none;
  flex-direction: column;
  z-index: 1000;
  animation: slideUp 0.3s ease forwards;
}
#chat-box.open {
  display: flex;
}

/* Header */
#chat-header {
  background: linear-gradient(135deg, #4f46e5, #7c3aed);
  color: white;
  padding: 12px 16px;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#chat-header button {
  background: transparent;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

/* Messages Area */
#chat-messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  font-size: 14px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* Message Bubbles */
.msg {
  max-width: 75%;
  padding: 8px 12px;
  border-radius: 12px;
  line-height: 1.4;
  word-wrap: break-word;
}
.msg.user {
  align-self: flex-end;
  background: #6366f1;
  color: white;
  border-bottom-right-radius: 3px;
}
.msg.bot {
  align-self: flex-start;
  background: #f3f4f6;
  color: #111827;
  border-bottom-left-radius: 3px;
}

/* Input Area */
#chat-input-area {
  display: flex;
  border-top: 1px solid #e5e7eb;
  padding: 8px;
  background: #fff;
}
#chat-input {
  flex: 1;
  border: none;
  outline: none;
  font-size: 14px;
  padding: 8px;
  border-radius: 8px;
  background: #f3f4f6;
}
#send-btn {
  background: linear-gradient(135deg, #6366f1, #7c3aed);
  border: none;
  color: white;
  font-size: 18px;
  margin-left: 6px;
  border-radius: 8px;
  width: 38px;
  cursor: pointer;
  transition: background 0.3s;
}
#send-btn:hover {
  background: linear-gradient(135deg, #4f46e5, #6d28d9);
}

/* Animations */
@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
</style>

<script>
const chatButton = document.getElementById("chat-button");
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("chat-input");
const messages = document.getElementById("chat-messages");
const closeBtn = document.getElementById("close-chat");
const sendBtn = document.getElementById("send-btn");

chatButton.onclick = () => chatBox.classList.toggle("open");
closeBtn.onclick = () => chatBox.classList.remove("open");

async function sendMessage() {
  const msg = input.value.trim();
  if (!msg) return;
  
  messages.innerHTML += `<div class='msg user'>${msg}</div>`;
  input.value = "";
  messages.scrollTop = messages.scrollHeight;

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });
  const data = await res.json();
  messages.innerHTML += `<div class='msg bot'>${data.reply}</div>`;
  messages.scrollTop = messages.scrollHeight;
}

input.addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendMessage();
});
sendBtn.addEventListener("click", sendMessage);
</script>


</body>
</html>
